name: rent_a_car_panel
description: "Rent a Car Company Management Panel - Fleet, Bookings & Finance"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  fl_chart: ^0.69.2
  data_table_2: ^2.5.15

  # State Management
  flutter_riverpod: ^2.6.1

  # Routing
  go_router: ^14.8.1

  # Supabase
  supabase_flutter: ^2.9.0

  # Audio
  audioplayers: ^6.1.0

  # Utils
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  file_picker: ^10.0.0
  url_launcher: ^6.3.1

  # PDF & Excel
  pdf: ^3.11.1
  printing: ^5.13.4
  excel: ^4.0.6
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
