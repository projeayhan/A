name: arac_satis_panel
description: "Araç satıcıları için araç yönetim paneli"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Supabase
  supabase_flutter: ^2.8.0

  # State Management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # Storage
  shared_preferences: ^2.3.4

  # Utilities
  intl: ^0.20.2
  flutter_dotenv: ^5.2.1
  http: ^1.2.2
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  url_launcher: ^6.3.1
  share_plus: ^12.0.1
  file_picker: ^10.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
