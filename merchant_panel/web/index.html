  <script>
    // Web Audio API ile bildirim sesi Ã§alma
    var audioContext = null;

    function playNotificationSound() {
      try {
        if (!audioContext) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        var oscillator = audioContext.createOscillator();
        var gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.frequency.setValueAtTime(880, audioContext.currentTime);
        oscillator.frequency.setValueAtTime(1100, audioContext.currentTime + 0.1);
        oscillator.type = 'sine';

        gainNode.gain.setValueAtTime(0, audioContext.currentTime);
        gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.05);
        gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.3);

        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.3);

        setTimeout(function() {
          var osc2 = audioContext.createOscillator();
          var gain2 = audioContext.createGain();
          osc2.connect(gain2);
          gain2.connect(audioContext.destination);
          osc2.frequency.setValueAtTime(1320, audioContext.currentTime);
          osc2.type = 'sine';
          gain2.gain.setValueAtTime(0, audioContext.currentTime);
          gain2.gain.linearRampToValueAtTime(0.25, audioContext.currentTime + 0.05);
          gain2.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.25);
          osc2.start(audioContext.currentTime);
          osc2.stop(audioContext.currentTime + 0.25);
        }, 150);

        console.log('Notification sound played');
      } catch (e) {
        console.log('Notification sound error:', e);
      }
    }

    window.playNotificationSound = playNotificationSound;
  </script>
</head>

  <script src="flutter_bootstrap.js" async></script>
